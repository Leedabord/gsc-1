<html ng-app="ionicApp">
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Recipe Validation</title>

    <link rel="stylesheet" href="https://code.ionicframework.com/1.3.3/css/ionic.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.ionicframework.com/1.3.3/js/ionic.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="script.js"></script>
  </head>
 
  <body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
<a  href="#"><button class="button button-icon button-clear ion-ios-home-outline" menu-close></button></a>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>  </ion-nav-buttons>
        </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Main Menu</h1>
          </ion-header-bar>
          <ion-content>
<div class="list">
  <a class="item item-icon-left" href="#" menu-close>
    <i class="icon ion-ios-home-outline"></i>  HOME   
  </a>
</div>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Recipe Validation">
        <ion-content>
<div class="row-fluid">
  SolvStore: {{rSolv}} 
</div>
                <h4>   </h4>
<div  class="list card">
   <div class="row">
  <div class="col col-50">
  <label class="item item-input">
  Solv: &nbsp; <input ng-model="cusRecipe.crSolv" type="text" placeholder="sAA">
  </label>
  </div>
  <div class="col">    </div>
   </div>
</div>
   <div class="row">
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">cas:</span>
    <input ng-model="cusRecipe.crArr[0].cas" type="text" placeholder="c00001">
  </label>  </div>
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">conc:</span>
    <input ng-model="cusRecipe.crArr[0].conc" type="number"  placeholder="0" />
            </label>  </div>
  </div>
   </div>
   <div class="row">
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">cas:</span>
    <input ng-model="cusRecipe.crArr[1].cas" type="text" placeholder="c00001">
  </label>  </div>
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">conc:</span>
    <input ng-model="cusRecipe.crArr[1].conc" type="number"  placeholder="0" />
            </label>  </div>
  </div>
   </div>
   <div class="row">
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">cas:</span>
    <input ng-model="cusRecipe.crArr[2].cas" type="text" placeholder="c00001">
  </label>  </div>
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">conc:</span>
    <input ng-model="cusRecipe.crArr[2].conc" type="number"  placeholder="0" />
            </label>  </div>
  </div>
   </div>
   <div class="row">
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">cas:</span>
    <input ng-model="cusRecipe.crArr[3].cas" type="text" placeholder="c00001">
  </label>  </div>
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">conc:</span>
    <input ng-model="cusRecipe.crArr[3].conc" type="number"  placeholder="0" />
            </label>  </div>
  </div>
   </div>
   <div class="row">
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">cas:</span>
    <input ng-model="cusRecipe.crArr[4].cas" type="text" placeholder="c00001">
  </label>  </div>
  <div class="col">    <label class="item item-input item-floating-label">
    <span class="input-label">conc:</span>
    <input ng-model="cusRecipe.crArr[4].conc" type="number"  placeholder="0" />
            </label>  </div>
  </div>
   </div>

  <h2> </h2>
  <div class="list">
  <div class="col-50 col-offset-50">
  <a  href="#/event/match" class="button button-small button-light button-outline" ng-click="valRecipe()">
    <span class="item-note">Validate</span>
  </a>
</div></div>

                <h4>   </h4>

        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
