<ion-view view-title="Golf Match">
  <ion-content class="has-header">

<ion-item>
  <div class="row">
  <div class="col">
    <label class="item item-input item-select"> {{ vGm.vm.loc }}
  <!-- options= display-Value for ng-repeat  track by unique  -->
      <select ng-options="cc.fields.Name for cc in vCourses | orderBy: 'fields.Name' track by cc.id"
        ng-model="selCC"
        ng-change="selCourseF(selCC)" style="width: 40px">
      </select> 
    </label>
  </div>
  <div class="col col-20 text-center">
    <span class="button button-small button-stable" ng-click="geoCalc()"> Refresh </span>
  </div>
  </div>
<h6 class="row-fluid"> Copyright &copy; &middot; Lee DaBord &middot; Inglewood, CA. USA </h6>
  <br />  &nbsp;  <span class="button button-small button-light"> {{coords.lat}}, {{coords.lon}}</span>
</ion-item>
                <h4>   </h4>
    <ion-list>
  <div ng-repeat="group in groups"  ng-init="hhIdx = $index">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;  <span class="button button-small button-calm">HOLE # {{$index+1}}</span>   
            &nbsp;  <span class="button button-small button-stable" ng-click="geoCalc()"> {{group.geoD}} <br /> yds/miles</span>   
            <span class="badge">  Par {{sVGM.vm.cp[$index]}} / h:{{sVGM.vm.ch[$index]}} </span>  
          </ion-item>
  </div>

  </ion-list>

  </ion-content>
</ion-view>
